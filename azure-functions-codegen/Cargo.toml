[package]
name = "azure-functions-codegen"
license = "MIT"
version = "0.2.1"
authors = ["Peter Huene <peterhuene@protonmail.com>"]
description = "Azure Functions for Rust code generation support"
repository = "https://github.com/peterhuene/azure-functions-rs/"

[lib]
proc-macro = true

[dependencies]
azure-functions-shared = { version = "0.2.1", path = "../azure-functions-shared" }
quote = "0.6.8"
syn = { version = "0.15.8", features = ["full"] }
proc-macro2 = { version = "0.4.19", features = ["nightly"] }
lazy_static = "1.1.0"
